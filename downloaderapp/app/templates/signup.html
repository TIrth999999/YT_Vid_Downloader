{% extends "nav.html" %}
{% load static %}
{% block content %}
<div class = "login_page">
    <div class = "wrapper">
      <form method= "post">
        {% csrf_token %} 
        <h1>Sign Up</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" name="username" required autocomplete="off">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="E-mail" name="email" required autocomplete="off">
            <i class='bx bxs-user'></i>
          </div>
        <div class="input-box">
          <input type="password" placeholder="Password"  name="password1" required autocomplete="off">
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm Password"  name="password2" required autocomplete="off">
            <i class='bx bxs-lock-alt' ></i>
          </div>
        <button type="submit" class="btn">Get Started</button>
        <div class="register-link">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
      </form>
    </div>
  </div>
    {% for i in messages%}
        <script>alert("{{i}}")</script>
    {% endfor %}
    {% endblock %}
